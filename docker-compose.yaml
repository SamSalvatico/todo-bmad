services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-bmad-app
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - DB_PATH=/app/data/todos.db
    restart: unless-stopped
